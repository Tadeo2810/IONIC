<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="register(registerForm)" #registerForm="ngForm">
  </form>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">register</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input name="ingresa tu nombre" [(ngModel)]="nombre" label="Ingresa tu nombre" labelPlacement="floating" placeholder="Ingresa tu nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input name="password" [(ngModel)]="password" label="Password" type="password" placeholder="Ingresa tu contraseña"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input name="numero de telefono" [(ngModel)]="telefono" label="Número de teléfono" labelPlacement="floating" placeholder="Ingresa tu número de teléfono" type="tel"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input name="direccion" [(ngModel)]="direccion" label="Dirección" labelPlacement="floating" placeholder="Ingresa tu dirección"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input name="fecha de nacimiento" [(ngModel)]="fechaNacimiento" label="Fecha de nacimiento" labelPlacement="floating" placeholder="DD/MM/AAAA" type="date"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input name="corfirmar contraseña" [(ngModel)]="confirmarPassword" label="Confirmar contraseña" type="password" placeholder="Confirma tu contraseña"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input name="email" [(ngModel)]="email" label="Email" placeholder="email@domain.com" errorText="Invalid email">
      <ion-icon slot="start" name="mail" aria-hidden="true"></ion-icon>
    </ion-input>
  </ion-item>
  <ion-input
  type="email"
  label="Correo electronico"
  labelPlacement="floating"
  placeholder="example@gmail.com"
  errorText="El correo electronico no es valido"
  [(ngModel)]="email"
  email
  name="email"
  required
></ion-input>

  <ion-button type="submit" expand="block" [disabled]="registerForm.invalid">Registrar</ion-button>
</ion-content>
