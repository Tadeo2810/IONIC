<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>badge</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">badge</ion-title>
    </ion-toolbar>
    <ion-list>
      <ion-item>
        <ion-badge slot="start">11</ion-badge>
        <ion-label>Badge in start slot</ion-label>
      </ion-item>
      <ion-item>
        <ion-badge slot="end">22</ion-badge>
        <ion-label>Badge in end slot</ion-label>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-label>Badges styled</ion-label>
        <ion-badge>1</ion-badge>
      </ion-item>
    </ion-list>
  </ion-header>
</ion-content>
