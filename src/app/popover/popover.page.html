<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Popover</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-button (click)="presentPopover($event)">Click Me</ion-button>

  <ion-popover [isOpen]="isOpen" (didDismiss)="isOpen = false">
    <ng-template>
      <ion-content class="ion-padding">
        <ion-header>
          <ion-toolbar>
            <ion-title>Popover</ion-title>
          </ion-toolbar>
        </ion-header>
        <p>Hello World!</p>
      </ion-content>
    </ng-template>
  </ion-popover>
</ion-content>
