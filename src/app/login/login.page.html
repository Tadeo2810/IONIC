<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input label="Ingresa tu nombre" labelPlacement="floating" placeholder="Ingresa tu nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Password" type="password" value="password"></ion-input>
  </ion-item>

  <ion-buttons slot="start">
    <ion-button routerLink="/login">Iniciar sesion</ion-button>
  </ion-buttons>

  <ion-item>
    <ion-input [(ngModel)]="email" label="Email" placeholder="email@domain.com">
      <ion-icon slot="start" name="lock-closed" aria-hidden="true"></ion-icon>
      <ion-button fill="clear" slot="end" aria-label="Show/hide">
        <ion-icon slot="icon-only" name="eye" aria-hidden="true"></ion-icon>
      </ion-button>
    </ion-input>
  </ion-item>
  <ion-button expand="block"(click)="login()">Enviar</ion-button>
  <ion-text>
    <p>Â¿No tienes cuenta? <a routerLink="/register">Registrate</a></p>
  </ion-text>
</ion-content>
